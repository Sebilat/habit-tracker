{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Habit Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'tracker/style.css' %}">
    <link rel="stylesheet" href="{% static 'tracker/dashboard.css' %}">
</head>
<body class="{% if user.is_authenticated and user.userprofile %}dashboard {{ user.userprofile.dashboard_style }}{% if user.userprofile.dashboard_style == 'goal' and goal_category %} goal-{{ goal_category }}{% endif %}{% endif %}">
    <header>
        <h1>Habit Tracker</h1>
        <nav>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>

            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        <hr>
        
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
